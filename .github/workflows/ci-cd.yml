name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  # Continuous Integration
  ci:
    name: ğŸ” Continuous Integration
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ— Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§ª Run type check
        run: npx tsc --noEmit

  # Build and Deploy Preview (for PRs)
  preview-deploy:
    name: ğŸš€ Preview Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: ci

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ— Build for preview
        run: npm run build

      - name: ğŸ“ Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Preview deployment will be available on Vercel once this PR is merged!'
            })

  # Production Deploy (for main branch)
  production-deploy:
    name: ğŸŒŸ Production Deployment
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: ci
    environment:
      name: production
      url: https://gavithra-portfolio.vercel.app

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ— Build for production
        run: npm run build
        env:
          NODE_ENV: production

      - name: âœ… Deployment Success Notification
        run: echo "ğŸ‰ Build completed successfully! Vercel will handle the deployment."