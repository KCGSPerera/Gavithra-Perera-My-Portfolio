name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  # Continuous Integration
  ci:
    name: ğŸ” Continuous Integration
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ›¡ï¸ Run dependency vulnerability check
        run: |
          npm audit --audit-level=moderate || echo "::warning::Vulnerabilities found in dependencies"
          npx audit-ci --moderate || echo "::warning::High/Critical vulnerabilities detected"

      - name: ğŸ” Run ESLint
        run: |
          npm run lint || echo "::warning::ESLint issues found but continuing build"
          echo "ESLint check completed"

      - name: ğŸ— Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§ª Run type check
        run: npx tsc --noEmit

  # Build and Deploy Preview (for PRs)
  preview-deploy:
    name: ğŸš€ Preview Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: ci

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ— Build for preview
        run: npm run build

      - name: ğŸ“ Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Preview deployment will be available on Vercel once this PR is merged!'
            })

  # Production Deploy (for main branch)
  production-deploy:
    name: ğŸŒŸ Production Deployment
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: ci
    environment:
      name: production
      url: https://gavithra-portfolio.vercel.app

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ— Build for production
        run: npm run build
        env:
          NODE_ENV: production

      - name: âœ… Deployment Success Notification
        run: echo "ğŸ‰ Build completed successfully! Vercel will handle the deployment."

  # Security and Quality Checks
  security:
    name: ğŸ” Security & Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸš¨ Run security audit
        run: npm audit --audit-level=high

      - name: ğŸ“Š Bundle size analysis
        run: |
          npm run build
          echo "ğŸ“¦ Build completed for bundle analysis"
          
      - name: ğŸ“ˆ Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.lighthouserc.js'
          temporaryPublicStorage: true

      - name: ğŸ“Š Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: '.lighthouseci/*'
          retention-days: 30